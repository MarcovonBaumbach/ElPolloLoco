<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>El Pollo Loco</title>
    <script src="./classes/drawable-object.class.js"></script>
    <script src="./classes/movable-objects.class.js"></script>
    <script src="./classes/start-screen.class.js"></script>
    <script src="./classes/end-screen.class.js"></script>
    <script src="./classes/background-objects.class.js"></script>
    <script src="./classes/character.class.js"></script>
    <script src="./classes/chicken.class.js"></script>
    <script src="./classes/endboss.class.js"></script>
    <script src="./classes/cloud.class.js"></script>
    <script src="./classes/coin.class.js"></script>
    <script src="./classes/bottle.class.js"></script>
    <script src="./classes/throwable-object.class.js"></script>
    <script src="./classes/status-bar.class.js"></script>
    <script src="./classes/bottle-bar.class.js"></script>
    <script src="./classes/coin-bar.class.js"></script>
    <script src="./classes/world.class.js"></script>
    <script src="./classes/keyboard.class.js"></script>
    <script src="./classes/level.class.js"></script>
    <script src="./levels/level1.js"></script>
    <script src="./js/game.js"></script>
</head>
<body onload="init()">
    <h1>EL POLLO LOCO</h1>

    <span class="description">Jump on little chicken to eliminate them! <br> Collect bottles and coins! <br>
        Throw bottles on endboss until he's dead to win, but be careful he comes after you!
    </span>

    <canvas onmousedown="world.startGame()" class="canvas" id="canvas" width="720" height="480"></canvas>

    <div class="commands">
        <div class="command-row">
            <img src="./img/10_keys/enter.png">
            <span>START GAME</span>   
            <img class="space" src="./img/10_keys/space.png">
            <span>THROW BOTTLE</span>
        </div>
        <div class="command-row">
            <img src="./img/10_keys/left.png">
            <span>MOVE LEFT</span>
            <img src="./img/10_keys/up.png">
            <span>JUMP</span>
            <img src="./img/10_keys/right.png">
            <span>MOVE RIGHT</span>
        </div>     
    </div>
</body>
</html>
